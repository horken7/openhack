<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pinguin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    	<div id="map"></div>
    	<div class="map-brand" onclick="window.location.reload()">Pinguin</div>
    	<div class="container sidebar-wrapper">	
    		<div class="row">
    			<div class="col-lg-4 sidebar" style="background-color: white">Hej</div>
    		</div>
    	</div>

		<div class="site-wrapper overlay">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand" onclick="window.location.reload()">Pinguin</h3>
							<div class="container-btn change" onclick="closeOverlay()">
							  <div class="bar1"></div>
							  <div class="bar2"></div>
							  <div class="bar3"></div>
							</div>
						</div>
					</div>

					<div class="container questions">
						<div class="row">
							<h1 class="slogan">Hitta jobb och boende enkelt.</h1>
						</div>


						<div class="row justify-content-md-center">
							<div class="row title">
								<h3>Vilket typ av jobb letar du efter?</h3>
							</div>
							
							<div class="col-lg-6 options">
								<div onclick="selectionHandler('elektriker')">1. Elektriker</div>
								<div onclick="selectionHandler('kock')">2. Kock</div>
								<div onclick="selectionHandler('lärare')">3. Lärare</div>
								<div onclick="selectionHandler('mjukvaruutvecklare')">4. Mjukvaruutvecklare</div>
								<div onclick="selectionHandler('vård')">5. Vårdpersonal</div>
							</div>
						</div>

						<div class="row justify-content-md-center transparent">
							<div class="row title">
								<h3>Hur vill du bo?</h3>
							</div>
							<div class="col-lg-6 options last">
								<div>1. Bostadsrätt</div>
								<div>2. Hyresrätt</div>
								<div>3. Kollektiv</div>
								<div>4. Inneboende</div>
							</div>
						</div>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<!-- footer -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/animations.js"></script>
		<script src="/static/js/api-utils.js"></script>
		<script src="/static/maps.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdeEbc5m6P5em_LlQ92oxsufsCU5hNadE&callback=initMap&libraries=visualization" type="text/javascript"></script>
		<script src="/static/js/popper.js"></script>
        <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
